<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>address</th>
            <th>place</th>
            <th>gender</th>
            <th>dob</th>
            <th>mobile</th>
            <th>username</th>
            
        </tr>
        {% for v in view %}
        <tr>
        <td>{{v.id}}</td>
        <td>{{v.Name}}</td>
        <td>{{v.Address}}</td>
        <td>{{v.Place}}</td>
        <td>{{v.Gender}}</td>
        <td>{{v.DOB}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.Username}}</td>
        </tr>
       
        {% endfor %}
        
    </table>
</body>
</html>
