<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <table>
            <form method="post" action="{% url 'signupaction' %}" name="">
                {% csrf_token %}
               
                <tr>
                    <th>Name</th>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea type="text" cols="10" rows="5" name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio" name="gender" id="gender" value="male" >Male
            <input type="radio" name="gender" id="gender" value="female" >Female</td>
        </tr>
        <tr>
            <th>Place</th>
            <td><select name="place" id="place">
                <option value="">---select---</option>
                <option value="kannur">KANNUR</option>
                <option value="alapuzha">ALAPUZHA</option>
                <option value="kottayam">KOTTAYAM</option>
            </select></td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date" value="date" name="dob" id="dob"></td>
        </tr>
        <tr>
            <th>Mobile</th>
            <td><input type="text" name="mobile" id="mobile"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr><th></th>
            <td><input type="submit" value="save" ></td>
        </tr>

        </form>
    </table>
    
</body>
{% if messages %}
{% for msg in messages %}
<script>
    alert('{{msg}}')
</script>
{% endfor %}
{% endif %}
</html>
